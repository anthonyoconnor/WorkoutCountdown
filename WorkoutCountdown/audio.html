<!doctype HTML>
<html>
<head>
    <title>Audio settings flyout</title>
    <script src="/js/audio.js"></script>
</head>
<body>
    <!-- BEGINSETTINGFLYOUT -->
    <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="Audio settings flyout" data-win-options="{settingsCommandId:'audio',width:'wide'}">
        <div class="win-ui-dark win-header" style="background-color: #00b2f0">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">Audio</div>
        </div>
        <div class="win-content ">
            <div class="win-settings-section">
                <label>
                    <input id="audioCheckbox" type="checkbox" onclick="toggleAudio()" checked />Play beep at zero
                </label>
            </div>
        </div>
    </div>
    <!-- ENDSETTINGSFLYOUT -->
</body>
</html>
