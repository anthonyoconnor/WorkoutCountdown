<!doctype HTML>
<html>
<head>
    <title>Audio settings flyout</title>
    <script src="/js/options.js"></script>
</head>
<body>
    <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="Options flyout" data-win-options="{settingsCommandId:'options',width:'wide'}">
        <div class="win-ui-dark win-header" style="background-color: #00b2f0">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">Options</div>
        </div>
        <div class="win-content ">
            <div class="win-settings-section">
                <label>
                    Countdown Seconds
                    <select id="countdown">
                        <option>15</option>
                        <option>30</option>
                        <option selected>60</option>
                        <option>120</option>
                    </select>
                </label>
                <label>
                    Rest Interval Seconds
                    <select id="restInterval">
                        <option>5</option>
                        <option>10</option>
                        <option selected>15</option>
                        <option>30</option>
                    </select></label>

                <label>Play beep at zero<input id="audioFlag" type="checkbox" checked /></label>
            </div>
        </div>
    </div>
</body>
</html>
